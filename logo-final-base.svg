<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#1B4332" rx="80" ry="80"/>
  
  <!-- Coffee Cup -->
  <g transform="translate(100, 120)">
    <!-- Cup Body -->
    <rect x="60" y="100" width="120" height="100" rx="15" fill="#FFFFFF"/>
    <!-- Cup Handle -->
    <path d="M 190 120 Q 210 130, 210 150 Q 210 170, 190 180" stroke="#FFFFFF" stroke-width="8" fill="none"/>
    <!-- Steam Lines -->
    <path d="M 100 80 Q 110 60, 120 40" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.7"/>
    <path d="M 130 75 Q 140 55, 150 35" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M 160 80 Q 170 60, 180 40" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Clock Element (for attendance) -->
  <g transform="translate(300, 150)">
    <!-- Clock Circle -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    <!-- Clock Hands -->
    <line x1="50" y1="50" x2="50" y2="25" stroke="#FFFFFF" stroke-width="3" transform="rotate(30 50 50)"/>
    <line x1="50" y1="50" x2="70" y2="50" stroke="#FFFFFF" stroke-width="4" transform="rotate(0 50 50)"/>
    <!-- Center dot -->
    <circle cx="50" cy="50" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- MAKMUR as stylized coffee bean pattern -->
  <g transform="translate(200, 320)">
    <!-- "MAKMUR" represented as coffee bean pattern -->
    <!-- Letter M -->
    <path d="M 0 20 Q 10 0, 20 0 Q 30 0, 40 20 Q 30 40, 20 40 Q 10 40, 0 20 Z" fill="#52B788" opacity="0.8"/>
    <!-- Letter A -->
    <path d="M 50 0 Q 60 40, 70 0 Q 80 0, 90 40" stroke="#52B788" stroke-width="6" fill="none"/>
    <line x1="65" y1="25" x2="75" y2="25" stroke="#52B788" stroke-width="6"/>
    <!-- Letter K -->
    <path d="M 100 0 L 100 40" stroke="#52B788" stroke-width="6" fill="none"/>
    <path d="M 100 20 L 125 0" stroke="#52B788" stroke-width="6" fill="none"/>
    <path d="M 100 20 L 125 40" stroke="#52B788" stroke-width="6" fill="none"/>
  </g>
  
  <!-- KOPI text area -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="24" font-weight="600" 
        text-anchor="middle" fill="#52B788">KOPI TOKO MAKMUR</text>
</svg>